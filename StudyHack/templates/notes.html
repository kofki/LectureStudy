{% extends "base.html" %}{% block title %}Notes from Lecture {% endblock %}

{% block content %}
<div class="container">
    <ul>
    {% for file in files %}
        <li>
            <form method="POST" action="{% url 'notes' %}">
                {% csrf_token %}
                <input type="hidden" name="transcript_name" value="{{ file }}">
                <button type="submit">{{ file }}</button>
            </form>
        </li>
    {% endfor %}
    </ul>
</div>

{% endblock %}
